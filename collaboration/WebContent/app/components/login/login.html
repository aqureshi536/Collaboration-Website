<div class="container-fluid">
	<br>
	
	<!-- Loader -->
	<div class="preloader-wrapper big active ajax-loader" ng-if="loginCtrl.process">
		<div class="spinner-layer spinner-blue-only">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div><div class="gap-patch">
			<div class="circle"></div>
		</div><div class="circle-clipper right">
		<div class="circle"></div>
	</div>
</div>
</div><!-- Loader -->
<div class="inner-content col-md-4">
	<p class="error red lighten-2" ng-show="loginCtrl.loginError"><img src="./.././assets/images/warning.png" alt="warning"> Invalid Credentials</p>
	<p ng-if="loginCtrl.failed" style="padding: 15px;border:2px solid red;font-size: 1.5em">Sorry,Unable to complete your request try after sometimes</span></p>
	<form ng-submit="loginCtrl.login()">
		<h2 class="ctitle">Login</h2> 
		<br>

		<div class="input-field">
			<input type="text" id="login-email" ng-model="loginCtrl.client.email">
			<label for="login-email">Email Id</label>
		</div>
		<div class="input-field">
			<input type="password" id="login-password" ng-model="loginCtrl.client.password">
			<label for="login-password">Password</label>
		</div>
		<br>
		<input type="submit" value="Login" class="btn btn-primary waves-effect waves-dark">
	</form>
</div>
<div class="inner-content col-md-offset-2 col-md-6" >
	<form ng-submit="loginCtrl.registerUser()">
		<h2 class="ctitle">Sign Up</h2>
		<p class="success" ng-if="loginCtrl.registered"><img src="./.././assets/images/completed.png" alt="completed"> Congratulations ! You are successfully registered with us.</p>
		<p class="error red lighten-2" ng-if="loginCtrl.error"><img src="./.././assets/images/warning.png" alt="warning"> Unable to complete your request please try after sometime</p>
		<p class="error red lighten-2" ng-if="loginCtrl.userexist"><img src="./../.././assets/images/notallowed.png" alt="not_allowed">Sorry, User exists with same email ID try different</p>
		<br>
		<div class="input-field">
			<input type="text" id="register-email" ng-model="loginCtrl.user.registerEmail">
			<label for="register-email">Email Id</label>
		</div>
		<div class="input-field"><input type="text" id="registerName" ng-model="loginCtrl.user.registerName">
			<label for="register-name">Full Name</label></div>
			<br>

			<fieldset><legend>Role</legend>
				<input class="with-gap" name="role" type="radio" value="ROLE_STUDENT" id="student-radio" ng-model="loginCtrl.user.registerRole" />
				<label for="student-radio">Student</label>

				<input class="with-gap" name="role" type="radio" value="ROLE_ALUMNI" id="alumni-radio" ng-model="loginCtrl.user.registerRole" />
				<label for="alumni-radio">Alumni</label>

				<input class="with-gap" name="role" type="radio" id="employee-radio" value="ROLE_EMPLOYEE" ng-model="loginCtrl.user.registerRole" />
				<label for="employee-radio">Employee</label>
			</fieldset>

			<br>

			<fieldset><legend>Gender</legend>
				<input class="with-gap" name="gender" type="radio" id="gender-male" value="male" ng-model="loginCtrl.user.registerGender" />
				<label for="gender-male">Male</label>

				<input class="with-gap" name="gender" type="radio" id="gender-female" value="female" ng-model="loginCtrl.user.registerGender" />
				<label for="gender-female">Female</label>
			</fieldset>

			<div class="input-field">
				<input type="password" id="register-password" ng-model="loginCtrl.user.registerPassword" >
				<label for="register-password" >Password</label>
			</div>
			<div class="input-field">
				<input type="password" id="register-confirm-password" ng-model="loginCtrl.user.conPass">
				<label for="register-confirm-password">Confirm Password</label>
			</div>
			<input type="submit" value="Sign Up" class="btn btn-success">
		</form>
	</div>
</div>
