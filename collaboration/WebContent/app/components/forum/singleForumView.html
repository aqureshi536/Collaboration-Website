<br><br>
<ul class="collection with-header inner-content" >
	<li class="collection-header">
		<h3>{{sforumCtrl.forum.forumTitle}}</h3>
		<p>{{sforumCtrl.forum.forumDescription}}</p>
		Last Updated : {{sforumCtrl.forum.modifiedAt}}
		<br>
		<hr>

		<div class="row">
			<div class="col-xs-9">
				<div class="input-field">
					<i class="fa fa-server fa-2x prefix"></i>
					<input id="icon_prefix" type="text" class="validate" ng-model="sforumCtrl.post.forumPostContent" required>
					<label for="icon_prefix">Type your views</label>
				</div>
			</div>
			<div class="col-xs-2">
				<button class="btn blue lighten 2" ng-click="sforumCtrl.postComment(sforumCtrl.forum,sforumCtrl.post)" ng-disabled="sforumCtrl.post.forumPostContent===''">Post</button>
			</div>

		</div>
	</li>
	<li class="collection" style="border:0px;" ng-repeat="forumPost in sforumCtrl.forum.forumPosts | orderBy : '-postedAt'">
		{{forumPost.forumPostContent}}&nbsp;&nbsp;<span class="pull right">	{{forumPost.postedAt}}</span>
	</li>

</ul>
