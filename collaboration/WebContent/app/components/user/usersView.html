<h2 class="ctitle shift-right"><span class="fa fa-users"></span> All Users</h2>
<div class="col-sm-8">
	<input type="text" class="form-control pull right " placeholder="Search User ...." ng-model="search.userDetail.name">
</div>

<div style="clear: both;"></div>
<div ng-if="userCtrl.confirm" class="alert alert-success ajax-loader col-md-4"><b>Request Sent</b><a ng-click="userCtrl.confirm = false" class="pull right">X</a></div>
<ul class="collection inner-content col-md-8 col-sm-10 col-xs-12">
	<li class="collection-item-avatar" ng-repeat="user in userCtrl.users | filter:search">
		<img src="./assets/images/users/{{user.userDetail.userId}}.png" alt="" class="card-image circle"  onerror="this.src='./assets/images/default.png'">ï»¿
		<span class="name">{{user.userDetail.name}}</span>
		<button class="btn btn-primary pull right" ng-if="client" ng-show="user.status == 'R' || user.status == 'N'" ng-click="userCtrl.sendFriendRequest(user.userDetail.userId)">Send Request</button>
		<button class="btn btn-primary pull right" ng-if="client" ng-show="user.status == 'P'" disabled>Request Sent <span class="fa fa-circle-o"></span></button>
		<button class="btn btn-primary pull right" ng-if="client" ng-show="user.status == 'A'" disabled> Friend <span class="fa fa-check"></span></button>
		<p ng-if="user.userDetail.status == 'A'"><img src="./assets/images/online.png" > <span> Online</span> 
		</p>
		<p ng-if="user.userDetail.status == 'N'">
			<img src="./assets/images/offline.png"><span> Offline </span><span class="pull right"></span>
		</p>
		<p class="user-status">
			{{user.userDetail.userStatus}}
		</p>
	</li>
</ul>
